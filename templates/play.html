<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>312game.com - Play</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- pass server‐rendered user into JS globals -->
    <script>
      window.PLAYER_USERNAME = "{{ PLAYER_USERNAME }}";
      window.PLAYER_AVATAR  = "{{ PLAYER_AVATAR }}";
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111;
        font-family: 'Poppins', sans-serif;
        color: #fff;
      }
      #canvas-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #222;
      }
      #fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #38bdf8;
        border: none;
        padding: 0.5rem 1rem;
        color: #111;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        z-index: 20;
      }
      #miniMapCanvas {
        position: absolute;
        top: 10px;
        left: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        width: 200px;
        height: 200px;
        z-index: 15;
      }
      #gameCanvas {
        display: block;
      }
      #chat-log {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 300px;
        max-height: 200px;
        overflow-y: auto;
        background: rgba(0,0,0,0.5);
        padding: 0.5rem;
        font-size: 14px;
        z-index: 15;
      }
      #countdown {
        color: #fff;
        text-shadow: 0 0 5px rgba(0,0,0,0.8);
      }
    </style>
  </head>

  <body>
    <div id="canvas-container">
      <button id="fullscreen-btn">Fullscreen</button>
      <!-- countdown overlay -->
      <div
        id="countdown"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 3rem;
          font-weight: bold;
          pointer-events: none;
          z-index: 20;
          display: none;
        "
        ></div>
      <canvas id="miniMapCanvas" width="200" height="200"></canvas>
      <canvas id="gameCanvas"></canvas>
      <div id="chat-log"></div>
    </div>

    <!-- lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>

    <!-- socket.io client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- your game logic -->
    <script src="/static/js/play.js"></script>
  </body>
</html>
