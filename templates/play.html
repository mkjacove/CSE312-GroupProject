<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>312game.com - Play</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- pass server‐rendered user into JS globals -->
    <script>
      window.PLAYER_USERNAME = "{{ PLAYER_USERNAME }}";
      window.PLAYER_AVATAR  = "{{ PLAYER_AVATAR }}";
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111;
        font-family: 'Poppins', sans-serif;
        color: #fff;
      }
      #canvas-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #222;
      }
      #fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #38bdf8;
        border: none;
        padding: 0.5rem 1rem;
        color: #111;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        z-index: 20;
      }
      #miniMapCanvas {
        position: absolute;
        top: 10px;
        left: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        width: 200px;
        height: 200px;
        z-index: 15;
      }
      #gameCanvas {
        display: block;
      }
      #chat-log {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 300px;
        max-height: 200px;
        overflow-y: auto;
        background: rgba(0,0,0,0.5);
        padding: 0.5rem;
        font-size: 14px;
        z-index: 15;
      }
    </style>
  </head>

  <body>
    <div id="canvas-container">
      <div id="my-timer" class="absolute top-2 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 px-4 py-2 rounded z-30 text-center">
        <span class="font-bold text-lg">Survival Time:</span>
        <span id="timer-seconds">0</span> seconds
      </div>
      <div id="reset-timer" class="absolute top-20 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 px-4 py-2 rounded z-30 text-center">
      <span class="font-bold text-lg">Server Reset In:</span>
      <span id="reset-seconds">300</span> seconds
    </div>
      <div id="leaderboard" class="absolute top-24 right-10 bg-black bg-opacity-50 p-4 rounded z-20">
        <h2 class="text-xl font-bold mb-2">Top Survivors</h2>
        <ul id="leaderboard-list" class="text-sm"></ul>
      </div>
      <button id="fullscreen-btn">Fullscreen</button>
      <canvas id="miniMapCanvas" width="200" height="200"></canvas>
      <canvas id="gameCanvas"></canvas>
      <div id="chat-log"></div>
    </div>

    <div id="winner-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
      <div class="bg-white text-black p-6 rounded shadow-lg text-center">
        <h2 id="winner-message" class="text-xl font-bold mb-4"></h2>
        <button id="winner-ok" disabled class="bg-gray-400 text-white font-bold py-2 px-4 rounded cursor-not-allowed">
          Redirecting...
        </button>
      </div>
    </div>

    <!-- lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>

    <!-- socket.io client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- your game logic -->
    <script src="/static/js/play.js"></script>
  </body>
</html>
