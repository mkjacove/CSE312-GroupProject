<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>312game.com - Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111;
        font-family: 'Poppins', sans-serif;
        color: #fff;
      }
      /* Container holds both canvases */
      #canvas-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #222;
      }
      /* Fullscreen button styling */
      #fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #38bdf8;
        border: none;
        padding: 0.5rem 1rem;
        color: #111;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        z-index: 20;
      }
      /* Mini map styling: fixed square on the top-left */
      #miniMapCanvas {
        position: absolute;
        top: 10px;
        left: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        width: 200px;
        height: 200px;
        z-index: 15;
      }
      /* Main game canvas will fill the container */
      #gameCanvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <button id="fullscreen-btn">Fullscreen</button>
      <!-- Mini map canvas (remains a fixed 200x200 square) -->
      <canvas id="miniMapCanvas" width="200" height="200"></canvas>
      <!-- Main game canvas (size set in JS) -->
      <canvas id="gameCanvas"></canvas>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();

      async function main() {
        const userProfile = await (await fetch("/api/users/@me")).json();
        const loginButton = document.getElementById("login-button");
        const registerButton = document.getElementById("register-button");
        const loggedIn = document.getElementById("logged-in");
        const myUsername = document.getElementById("hello-username");

        console.log("USER PROFILE", userProfile);
        if (userProfile.id) {
          loginButton.style.display = "none";
          registerButton.style.display = "none";
          loggedIn.style.display = "flex";
          myUsername.innerText = `Hello ${userProfile.username}!`;
        } else {
          loginButton.style.display = "block";
          registerButton.style.display = "block";
          loggedIn.style.display = "none";
        }
      }

      main();
    </script>
    <script src="/static/js/alertManager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/static/js/play.js"></script>
  </body>
</html>
