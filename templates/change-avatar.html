<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Change Avatar</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0f172a",
              accent: "#38bdf8",
              glass: "rgba(255, 255, 255, 0.1)",
            },
            backdropBlur: {
              xs: "2px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply font-[Poppins] text-white bg-gradient-to-br from-primary to-gray-800;
        }
        h1 {
          @apply text-4xl font-bold;
        }
        input,
        textarea {
          @apply text-black focus:outline-none focus:ring-2 focus:ring-accent;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex flex-row w-full h-screen">
      <!-- Sidebar -->
      <navbar class="flex flex-col px-10 py-8 min-w-[19rem] h-full border-r border-white/10 bg-glass backdrop-blur-md shadow-md rounded-tr-2xl rounded-br-2xl">
        <a href="/"><h1 class="mb-8 text-accent">312game.com</h1></a>
        <div class="flex flex-col gap-3">
          <div class="nav-group flex items-center gap-3"><i data-lucide="house"></i><a href="/">Home</a></div>
          <div class="nav-group flex items-center gap-3"><i data-lucide="smile"></i><a href="/play">Play Game</a></div>
          <div class="nav-group flex items-center gap-3"><i data-lucide="trophy"></i><a href="/leaderboard">Leaderboard</a></div>
          <div class="nav-group flex items-center gap-3"><i data-lucide="chart-column"></i><a href="/player-statistics">Player Statistics</a></div>
          <div class="nav-group flex items-center gap-3"><i data-lucide="award"></i><a href="/achievements">Achievements</a></div>
          <div class="nav-group flex items-center gap-3"><i data-lucide="circle-user-round"></i><a href="/change-avatar">Change Avatar</a></div>
        </div>
      </navbar>

      <!-- Main Content -->
      <div class="flex flex-col items-center justify-center flex-grow gap-6 px-8">
        <h1 class="text-accent mb-4">Change Your Avatar</h1>

        <!-- Upload Form -->
        <form id="avatar-form" method="POST" action="/change-avatar" enctype="multipart/form-data" class="flex flex-col items-center gap-4 w-full max-w-md">
          <div id="drop-area" class="w-full border-2 border-dashed border-white/20 rounded-xl p-6 text-center transition hover:border-accent bg-glass backdrop-blur-sm">
            <p class="mb-2 text-gray-300">Drag and drop an image file here, or click to select</p>
            <input id="file-input" name="avatar" type="file" accept="image/*" class="hidden" />
            <button type="button" onclick="document.getElementById('file-input').click()" class="mt-2 px-4 py-2 bg-accent text-black rounded hover:bg-sky-300">Choose File</button>
          </div>

          <button type="submit" class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded transition">Apply</button>
        </form>
        <div class="text-center mt-4">
          <p class="text-gray-300 mb-2">Current Avatar:</p>
          <img
            id="current-avatar"
            src="{{ url_for('serve_image', filename=session.get('avatar', 'user.webp')) }}"
            alt="Current Avatar"
            class="w-40 h-40 rounded-full border-4 border-white shadow-lg object-cover"
          />
        </div>
      </div>
    </div>

    <!-- Logout & Greeting -->
    <div class="absolute top-4 right-4 flex items-center space-x-4">
      <p class="text-white">Hello, {{ username }}!</p>
      <form method="POST" action="/logout">
        <button class="px-4 py-2 text-sm rounded-lg bg-red-500 hover:bg-red-600 transition">Logout</button>
      </form>
    </div>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();

      const fileInput = document.getElementById("file-input");
      const avatarPreview = document.getElementById("avatar-preview");
      const dropArea = document.getElementById("drop-area");

      dropArea.addEventListener("dragover", e => {
        e.preventDefault();
        dropArea.classList.add("border-accent");
      });
      dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("border-accent");
      });
      dropArea.addEventListener("drop", e => {
        e.preventDefault();
        dropArea.classList.remove("border-accent");
        const files = e.dataTransfer.files;
        if (files.length && files[0].type.startsWith("image/")) {
          fileInput.files = files;
          previewImage(files[0]);
        }
      });
      fileInput.addEventListener("change", () => {
        if (fileInput.files.length) previewImage(fileInput.files[0]);
      });

      function previewImage(file) {
        const reader = new FileReader();
        reader.onload = e => avatarPreview.src = e.target.result;
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
