<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register / Login</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#021217",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        h1 {
          @apply text-4xl font-bold;
        }

        input {
          @apply text-black focus:outline-none focus:ring-0;
        }
      }
    </style>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #021217;
        color: white;
      }

      /* Error message styling */
      .error-message {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        display: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <!-- Error message container -->
    <div id="error-message" class="error-message"></div>
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Register</h2>
      <!-- Note: The formâ€™s onSubmit handler now handles the POST request via JavaScript -->
      <form onsubmit="handleSubmit(event)" class="flex flex-col gap-4" id="registerform">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
          class="p-2 rounded-md"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
          class="p-2 rounded-md"
        />
        <button
          type="submit"
          class="bg-gray-700 hover:bg-gray-600 transition-colors text-white py-2 rounded-xl"
        >
          Register
        </button>
      </form>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        
        const formData = new FormData(event.target);
        let urlEncodedData = new URLSearchParams(formData).toString();
    
        // Prevent automatic redirects
        fetch('/register', {
          method: 'POST',
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          redirect: "manual",
          body: urlEncodedData
        })
        .then(async (response) => {
          if (!response.ok) {
            // Extract error text from the response body
            const errorText = await response.text();
            showError(errorText || "Registration failed.");
            throw new Error(errorText);
          }
          // If successful, hide the error message and handle success accordingly
          hideError();
          console.log("Registration successful.");
          // Optionally, update the UI (do not redirect if not desired)
        })
        .catch((error) => {
          console.error("Error:", error);
        });
      }
    
      function showError(message) {
        const errorBox = document.getElementById("error-message");
        errorBox.innerText = message;
        errorBox.style.display = "block";
      }
    
      function hideError() {
        const errorBox = document.getElementById("error-message");
        errorBox.style.display = "none";
      }
    </script>    
  </body>
</html>
